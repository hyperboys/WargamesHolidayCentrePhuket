<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Wargames Holiday Centre Phuket</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/image/icon/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/image/icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/image/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/icon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/image/icon/apple-touch-icon.png">
    
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Language Toggle -->
    <button class="lang-toggle" onclick="toggleLanguage()" title="Switch Language">
        TH
    </button>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="image/icon/android-chrome-192x192.png" alt="Logo" class="logo">
                <h1 data-i18n="loginTitle">Admin Dashboard</h1>
                <p data-i18n="loginSubtitle">Wargames Holiday Centre Phuket</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="alert alert-error" id="errorAlert" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <span data-i18n="username">Username</span>
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        data-i18n="enterUsername"
                        placeholder="Enter your username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span data-i18n="password">Password</span>
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            data-i18n="enterPassword"
                            placeholder="Enter your password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span data-i18n="rememberMe">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text" data-i18n="login">Login</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span data-i18n="loggingIn">Logging in...</span>
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    <span data-i18n="backToHomepage">Back to Homepage</span>
                </a>
            </div>
        </div>

        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="api-service.js"></script>
    <script src="login.js"></script>
</body>
</html>
